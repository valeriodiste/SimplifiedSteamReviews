	<div class="container">
		<div id="title">
			<!-- NOTE: title is used to activate some advanced functionalities on click onto it, don't remove it -->
			<h1>Simplified Steam Reviews</h1>
		</div>
		<!-- Description for the page -->

		<!-- Form to make a request to the server -->
		<div>
			<form id="form">
				<div class="controls results-controls">
					<!-- Checkbox to define if we want only english reviews -->
					 <div>
						 <input type="checkbox" id="english-only" name="english-only" value="english-only" checked>
						 <label for="english-only">English Only</label>
					</div>
					<!-- Select field to choose the review type (ALL, POSITIVE, NEGATIVE) -->
					 <div>
						 <select id="review-type" name="review-type">
							 <option value="all">All Reviews</option>
							 <option value="positive">Positive</option>
							 <option value="negative">Negative</option>
						</select>
					 </div>
					 <!-- Select field for the reviews sorting mode -->
					 <div>
						 <select id="sort-by">
							 <option value="recent">Most Recent</option>
							 <option value="oldest">Least Recent</option>
						</select>
					 </div>
					 <!-- Button to download currently displayed reviews as an HTML file -->
					 <div>
						 <button id="download" type="button">DOWNLOAD</button>
					</div>
				</div>
				<div class="controls game-controls">
					<!-- Input field to get the game ID or URL -->
					<input type="text" id="game-id" name="game" required placeholder="Steam Game ID or URL">
					<button type="submit" id="submit">GET REVIEWS</button>
			   </div>
			</form>
		</div>
